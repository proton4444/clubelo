<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tactician's Dashboard - Football Club Elo Rankings</title>
        <meta
            name="description"
            content="Professional football club Elo rating system with trend analytics and insights."
        />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    </head>
    <body>
        <!-- Navigation Header -->
        <header class="header">
            <button class="menu-btn" id="menu-btn" aria-label="Menu">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="header-title">Tactician's Dashboard</h1>
            <button class="search-btn" id="search-btn" aria-label="Search">
                <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </header>

        <!-- Main Container -->
        <main class="main-content">
            <!-- Section Header -->
            <div class="section-header">
                <h2 class="section-title" id="region-title">Euro Top 25</h2>
                <div class="action-buttons">
                    <button class="btn-action" id="filter-btn">
                        <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <polygon
                                points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
                            ></polygon>
                        </svg>
                        Filter
                    </button>
                    <button class="btn-action" id="sort-btn">
                        <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M3 6h18M7 12h10M11 18h2"></path>
                        </svg>
                        Sort
                    </button>
                </div>
            </div>

            <!-- Club Rankings Card -->
            <div class="rankings-card">
                <div class="card-header">
                    <h3 class="card-title">Club Rankings</h3>
                    <a href="#" class="info-link">
                        <svg
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4M12 8h.01"></path>
                        </svg>
                        What is Elo?
                    </a>
                </div>

                <div class="table-container">
                    <table class="rankings-table">
                        <thead>
                            <tr>
                                <th class="col-rank">RANK</th>
                                <th class="col-club">CLUB</th>
                                <th class="col-elo">ELO</th>
                                <th class="col-trend">TREND</th>
                            </tr>
                        </thead>
                        <tbody id="rankings-body">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Overall Trend Card -->
            <div class="trend-card">
                <h3 class="card-title">Overall Trend</h3>
                <p class="trend-subtitle">Last 3 Months</p>
                <div class="chart-container">
                    <canvas id="overall-trend-chart"></canvas>
                </div>
            </div>
        </main>

        <!-- Loading State -->
        <div id="loading-overlay" class="loading-overlay" style="display: none">
            <div class="loading-spinner"></div>
        </div>

        <!-- Scripts -->
        <script src="/js/api.js"></script>
        <script src="/js/dashboard.js"></script>
    </body>
</html>
